version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: renttrack_postgres
    environment:
      POSTGRES_DB: renttrack_db
      POSTGRES_USER: renttrack_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U renttrack_user -d renttrack_db"]
    networks:
      - renttrack-network

  backend:
    build:
      context: ./renttrack-backend
    container_name: renttrack_backend
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/renttrack_db
      SPRING_DATASOURCE_USERNAME: renttrack_user
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
    networks:
      - renttrack-network

  frontend:
    build:
      context: ./renttrack-frontend-suite-main
    container_name: renttrack_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - renttrack-network

  mailhog:
    image: mailhog/mailhog
    container_name: renttrack_mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - renttrack-network

volumes:
  postgres_data:

networks:
  renttrack-network:
    driver: bridge
